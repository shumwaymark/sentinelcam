---
# Configure static IP addresses for SentinelCam nodes
# Uses systemd-networkd (Debian 12 Bookworm / Raspberry Pi OS standard)
#
# Usage:
#   ansible-playbook -i inventory/bootstrap.yaml \
#     playbooks/configure-static-network.yaml \
#     --extra-vars "target_hostname=north target_ip=192.168.10.23"

- name: Configure static IP address on SentinelCam node
  hosts: new_nodes
  become: yes
  gather_facts: yes

  vars:
    # Backup directory
    backup_dir: "/root/network_backup_{{ ansible_date_time.epoch }}"

  tasks:
    #- name: Validate target_ip is provided
    #  fail:
    #    msg: "target_ip must be provided via extra-vars or inventory"
    #  when: target_ip is not defined or target_ip == ""

    - name: Create backup directory
      file:
        path: "{{ backup_dir }}"
        state: directory
        mode: '0700'

    - name: Backup existing network configuration
      shell: |
        if [ -f /etc/systemd/network/10-{{ interface }}.network ]; then
          cp /etc/systemd/network/10-{{ interface }}.network {{ backup_dir }}/
        fi
      args:
        executable: /bin/bash

    - name: Create systemd-networkd configuration directory
      file:
        path: /etc/systemd/network
        state: directory
        mode: '0755'

    - name: Deploy systemd-networkd static IP configuration
      copy:
        dest: "/etc/systemd/network/10-{{ interface }}.network"
        content: |
          [Match]
          Name={{ interface }}

          [Network]
          Address={{ target_ip }}/24
          Gateway={{ gateway }}
          DNS={{ dns_servers[0] }}
          DNS={{ dns_servers[1] }}

          [Link]
          RequiredForOnline=yes
        mode: '0644'
      notify: restart systemd-networkd

    - name: Stop and mask dhcpcd to prevent conflicts
      systemd:
        name: dhcpcd
        state: stopped
        enabled: no
        masked: yes
      failed_when: false
      register: dhcpcd_disabled

    - name: Stop and mask NetworkManager to prevent conflicts
      systemd:
        name: NetworkManager
        state: stopped
        enabled: no
        masked: yes
      failed_when: false
      register: nm_disabled

    - name: Stop and mask systemd-resolved to prevent DNS conflicts
      systemd:
        name: systemd-resolved
        state: stopped
        enabled: no
        masked: yes
      failed_when: false
      register: resolved_disabled

    - name: Ensure systemd-networkd is enabled
      systemd:
        name: systemd-networkd
        enabled: yes

    - name: Set hostname
      hostname:
        name: "{{ target_hostname }}"

    - name: Update /etc/hosts with static IP
      lineinfile:
        path: /etc/hosts
        regexp: '^{{ target_ip }}'
        line: "{{ target_ip }}       {{ target_hostname }} {{ target_hostname }}.local"

    - name: Display completion message
      debug:
        msg:
          - "Static IP configuration completed for {{ target_hostname }}"
          - "Backup created at: {{ backup_dir }}"
          - "Network service will restart shortly"
          - "After restart, the node will be accessible at: {{ target_ip }}"
          - ""
          - "IMPORTANT: SSH connection will drop during network restart"
          - "Wait 30-60 seconds, then connect to: ssh {{ ansible_user }}@{{ target_ip }}"

  handlers:
    - name: restart systemd-networkd
      systemd:
        name: systemd-networkd
        state: restarted

  post_tasks:
    - name: Remove any secondary DHCP addresses
      shell:
        cmd: |
          ip -4 addr show {{ interface }} | grep "inet " | grep "secondary" | while read -r line; do
            secondary_ip=$(echo "$line" | cut -d' ' -f6)
            echo "Removing secondary IP: $secondary_ip"
            ip addr del $secondary_ip dev {{ interface }} || true
          done
      become: yes
      register: secondary_cleanup
      changed_when: "'Removing' in secondary_cleanup.stdout"

    - name: Display secondary IP cleanup
      debug:
        msg: "{{ secondary_cleanup.stdout_lines }}"
      when: secondary_cleanup.stdout_lines | length > 0

    - name: Reboot to ensure clean network state
      reboot:
        reboot_timeout: 300
        msg: "Rebooting to apply clean static network configuration"
      become: yes

    - name: Wait for node to come back online
      wait_for_connection:
        delay: 10
        timeout: 300

    - name: Verify only static IP is active
      shell: |
        echo "=== Final IP Configuration ==="
        ip -4 addr show {{ interface }} | grep inet
      register: final_ip
      changed_when: false

    - name: Display final IP configuration
      debug:
        msg: "{{ final_ip.stdout_lines }}"

    - name: Wait for network to stabilize
      wait_for:
        timeout: 10
      delegate_to: localhost

    - name: Display next steps
      debug:
        msg:
          - "=== Network Configuration Complete ==="
          - ""
          - "Node is now accessible at: {{ target_ip }}"
          - "Hostname: {{ target_hostname }}"
          - ""
          - "Next steps:"
          - "1. Clear bastion DHCP leases: ssh bastion 'sudo rm /var/lib/misc/dnsmasq.leases && sudo systemctl restart dnsmasq'"
          - "2. Verify DNS from bastion: dig @localhost {{ target_hostname }}.local +short"
          - "3. Add node to production inventory with static IP"
          - "4. Deploy services using role-specific playbooks"
          - ""
          - "Backup location: {{ backup_dir }}"
      run_once: true
