[defaults]
inventory = inventory/production.yaml
interpreter_python = /usr/bin/python3
host_key_checking = False
retry_files_enabled = False
roles_path = roles
timeout = 30
forks = 10
# Default user - will be overridden by inventory
remote_user = ops
become = true
become_method = sudo
# Enable logging
log_path = logs/ansible.log
# Improved output
stdout_callback = yaml

[ssh_connection]
pipelining = True
control_path = ~/.ssh/ansible-%%h-%%p-%%r
# SSH optimization for local network
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=60